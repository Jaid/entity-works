    - killer: hag
      text: Fixed an issue that caused the {{killer:hag}}'s killer stain to appear too bright
    - killer: hag
      text: Fixed an issue that caused the {{killer:hag}}'s phantasm trap to appear misaligned when holding a directional key during the trap placement
    - killer: nurse
      text: Fixed an issue that caused the {{killer:nurse}} to be able to cancel a charged blink by attacking
