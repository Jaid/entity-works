semver: "2.1.0"
date: "24.07.2018"
title: MID-CHAPTER (CURTAIN CALL)
points:
  features:
    - Added progress bar to emblem tooltips
    - Integrated additional Status Effect score notification for the Vigil and Decisive Strike perks
    - "Integrated the Proficiency System to interaction progress bars from other players. For example, when a player is being healed by a different player, while a healing debuff perk is active (ie: {{perk:coulrophobia}}), they will see the debuff applied in their HUD."
  balance:
    - Adjusted the Killer pick up (Pick up Survivor from ground) time to 3 seconds, down from 4.3 seconds
    - Changed the Obsession mechanic to show all players in the match who the Obsession is. All players will receive notification when the Obsession is in a chase (animated Entity spikes icon).
    - Exhaustion no longer recovers while running.
    - killer: wraith
      text: "Wraith uncloaking: Adjusted the timing of the smoke effect (and its audio) for the {{killer:wraith}}'s uncloaking to avoid giving away his position earlier than intended"
  season:
    - Players at Rank 15 will not be able to de-rank to Rank 16 (or lower) outside of rank reset.
    - From Rank 16 - 20, players will not lose pips or de-rank.
    - text: The number of pips that players receives back when the rank reset occurs has been adjusted to create distinct Rank 'pools'.
      points:
        - Rank 1 will be reset to Rank 10 with 2 pips
        - Rank 2 will be reset to Rank 10 with 0 pips
        - Rank 3 will be reset to Rank 11 with 2 pips
        - Rank 4 will be reset to Rank 11 with 0 pips
        - Rank 5 will be reset to Rank 12 with 3 pips
        - Rank 6 will be reset to Rank 12 with 0 pips
        - Rank 7 will be reset to Rank 13 with 3 pips
        - Rank 8 will be reset to Rank 13 with 0 pips
        - Rank 9 will be reset to Rank 14 with 2 pips
        - Rank 10 will be reset to Rank 14 with 0 pips
        - Rank 11 will be reset to Rank 15 with 2 pips
        - Rank 12 will be reset to Rank 15 with 0 pips
        - Rank 13 will be reset to Rank 16 with 1 pip
        - Rank 14 will be reset to Rank 16 with 0 pips
        - Rank 15 will be reset to Rank 17 with 1 pip
        - Rank 16 will be reset to Rank 18 with 3 pips
        - Rank 17 will be reset to Rank 18 with 0 pips
        - Rank 18 will be reset to Rank 19 with 1 pip
        - Rank 19 will be reset to Rank 20 with 2 pips
        - Rank 20 will be reset to Rank 20 with 0 pips
  killer:
    - perk: bitterMurmur
      text: When a generator is completed, survivors within 16m of that generator will have their aura shown for 5 seconds, when the last generator is powered all survivor auras are shown for 5/7/10 seconds.
    - perk: brutalStrength
      text: "{{perk:brutalStrength}} will now increase the speed at which you damage generators in addition to pallets. 10%/15%/20% faster."
    - perk: hangmansTrick
      text: "{{perk:hangmansTrick}} will now reduce the bear trap re-spawn timer by 60 seconds."
    - perk: predator
      text: Changed the way scratch marks are distributed - a smaller cone rather than a longer duration.
    - perk: saveTheBestForLast
      text: Made the perk token based. Tokens are gained by attacking Survivors who are not the Obsession. Each token is worth a stackable 5% decreased cooldown on successful attacks. Attacking the Obsession makes you lose 4/3/2 tokens.
    - perk: sloppyButcher
      text: Added the Mangled Status Effect. 25% increased healing time after being hit in addition to the bleed. Mangled status effects do not stack.
    - perk: tinkerer
      text: "When a generator is repaired to 85%, Killer receives a loud noise indicator and Terror Radius is reduced to 0 meters for 8/10/12 seconds. NOTE: Add-ons are no longer affected by this perk."

    - killer: trapper
      text: Added a new add-on "Padded Jaws" for the {{killer:trapper}} (Common rarity). Bear traps do not inflict damage to trapped Survivors, and points awarded for trapping Survivors are increased by 100%.
    - killer: trapper
      text: Added a new add-on "Trapper Sack" for the {{killer:trapper}} (Common rarity). Start with and allows the transportation of 1 extra bear trap.
    - killer: trapper
      text: Changed trap setting time to have a 0.5 open phase, and 0.5 exit phase, previously it had been 1 second each. These times cannot be modified with add-ons.
    - killer: trapper
      text: Disarm time is set to 2.5 seconds instead of 1.5 seconds.
    - killer: trapper
      text: Increased loud noise indicator range for trap disarm from 48m to 10000000m
    - killer: trapper
      text: Logwood Dye and Tar bottle add-ons now stack
    - killer: trapper
      text: Sabotaged bear traps will respawn after 180 seconds, similar to the hook regeneration. The regeneration time can be modified with the Oily Coil add-on and with the perk {{perk:hangmansTrick}}.
    - killer: trapper
      text: The mid phase animation has been reduced to 1.5 seconds, this can be modified using add-ons.
    - killer: trapper
      text: "Bloody Coil: Changed rarity from Very Rare to Ultra Rare."
    - killer: trapper
      text: "Bloody Coil: Complete rework: When a Survivor disarms or sabotages a bear trap the Survivor is injured. Survivors are not put into the dying state when sabotaging or disarming a Bloody Coil, they can only be injured from healthy."
    - killer: trapper
      text: "Diamond Stone: Renamed to Iridescent Stone. New mechanic where every 30 seconds one of the unset bear traps (chosen at random) will become set."
    - killer: trapper
      text: "Honing Stone: Inflicts dying upon the trapped victim if they free themselves."
    - killer: trapper
      text: "Trapper Bag: Allows the transportation of 2 extra bear traps (up from 1)"

    - killer: hag
      text: Changed trap setting time to have a 0.5 open phase, and 0.7 exit phase, previously it had been 1 second each. These times cannot be modified with add-ons.
    - killer: hag
      text: Increased the trap teleport range to 40 meters from 32 meters
    - killer: hag
      text: The mid phase animation has been reduced to 1 second, this can be modified using add-ons.
    - killer: hag
      text: Revisited all of the {{killer:hag}}'s add-ons. We removed all the negative effects on the add-ons, giving the {{killer:hag}} the bit of a buff that she needs.
    - killer: hag
      text: "Bloodied Mud: Removed the slight decrease of tripped trap duration time"
    - killer: hag
      text: "Cracked Turtle Egg: Removed the moderately decreased range at which the {{killer:hag}} can teleport to her traps"
    - killer: hag
      text: "Cypress Necklet: Removed stacks and removed {{perk:tinkerer}} mention"
    - killer: hag
      text: "Disfigured Ear: Removed the considerable decrease of tripped trap duration time"
    - killer: hag
      text: "Dragonfly Wings: Removed the slight increase of setting time for traps and removed {{perk:tinkerer}} mention"
    - killer: hag
      text: "Dried Cicada: Removed the moderately increased setting time of the traps and {{perk:tinkerer}} mention"
    - killer: hag
      text: "Half Eggshell: Removed the slightly decreased range at which the {{killer:hag}} can teleport to her traps"
    - killer: hag
      text: "Pussy Willow Catkins: Removed the slightly reduced trap effective range"
    - killer: hag
      text: "Rope Necklet: Removed stacks and removed {{perk:tinkerer}} mention"
    - killer: hag
      text: "Scarred Hand: Removed the reduced movement speed"
    - killer: hag
      text: "Swamp Orchid Necklet: Removed stacks and removed {{perk:tinkerer}} mention"
    - killer: hag
      text: "Waterlogged Shoe: Slightly increased the {{killer:hag}}'s movement speed"
    - killer: hag
      text: "Willow Wreath: Removed the moderately reduced trap effective range"

    - killer: huntress
      text: Flower Babushka to have -12% instead of -20% charge time
    - killer: huntress
      text: Manna Grass Braid to have -8% instead of -10% charge time

    - killer: shape
      text: Changed Myers carry speed in Tier I. Now he will carry Survivors at the same speed as Tier II and III (3.68 m/s)
    - killer: shape
      text: Myers tier 1 speed buff from 90% (of 4.6 m/s) which means he currently moves at 4.14 m/s to 91.4% for 4.2 m/s

    - text: Brand New Part
      points:
        - Brand New Part can no longer repair a generator 100%
        - Installing the Brand New Part will complete 15% of a generator over 5 seconds.
        - During the install there will be 2 difficult skill checks
        - Successful skill check will result in 5% progression each (for a maximum of 25% added progression)
        - The toolbox is no longer consumed when the add-on is used, add-on is consumed instead

  survivor:
    - perk: aceInTheHole
      text: 100% chance to find an add-on of very rare rarity or lower, added a 10/25/50% chance to find a second add-on with an uncommon rarity or lower.
    - perk: calmSpirit
      text: "Additional modifier that causes survivors to not scream in pain when: being hit, under the effects of madness or being affected by the clown's bottle."
    - perk: darkSense
      text: Reveal the killer's aura for 5 seconds each time a generator is completed. When the final generator is completed, the killer's aura is revealed for 5/7/10 seconds.
    - perk: dejaVu
      text: Perk now reveals the aura's of 3 generators, which are in close proximity to one another for 30/45/60 seconds, at the start of the match and each time a generator is completed for the person who is using {{perk:dejaVu}}.
    - perk: soleSurvivor
      text: Functionality change, for each survivor killed or sacrificed, your aura will not be readable within 16/18/20 meters from the killer.

